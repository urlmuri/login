<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    
  </head>
  
  <body>
    
    <div class="page">

      <form method="POST" class="formLogin" id="loginForm">
        <h1><b>Login</b></h1>
        <p><b>Digite os seus dados de acesso no campo abaixo.</b></p>
        <label for="email">E-mail</label>
        <input type="email" id="email" class="email" placeholder="Digite seu e-mail" required autofocus/>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>
        <a href="/"><u>Esqueci minha senha</u></a>
        <input type="submit" value="Acessar" class="btn">
      </form>

    </div>

  </body>
  </html>
